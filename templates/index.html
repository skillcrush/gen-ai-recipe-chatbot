<!doctype html>
<html lang="en">

<head>
  <title>ChefBoost</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="header-content-wrapper">
      <figure>
        <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='logo.png' ) }}" alt=""
            class="logo"></a>
        <h1 class="visually-hidden">Chef
          Boost</h1>
      </figure>
      <div class="user-info">
        <img src="{{ url_for('static', filename='user-image.png' ) }}" alt="" class="user-image">
        <p>My account</p>
      </div>
    </div>
  </header>
  <main>
    <div class="main-content-wrapper">
      <div class="chat-container">
        <section class="chatbot-header">
          <div class="chatbot-content-wrapper">
            <h2>ðŸ‘‹ ChefBoost!</h2>
            <div class="open-close-icons">
              <button type="button">
                <img src="{{ url_for('static', filename='open-icon.png' ) }}" alt="" class="logo"><span
                  class="visually-hidden">open modal</span>
              </button>
              <button type="button">
                <img src="{{ url_for('static', filename='close-icon.png' ) }}" alt="" class="logo"><span
                  class="visually-hidden">close modal</span>
              </button>
            </div>
          </div>
        </section>
        <section class="messages">
          <div class="chatbot-content-wrapper">
            <!-- * From previous Study Buddy chatbot: Space for the messages between the user and BookBot. Replace with recipe app's chat history -->
            <!-- {% for message in chat_history %}
        <div class="message-role {{ 'user' if message.role == 'user' else '' }}">
          {{ message.role.capitalize() }}
        </div>
        <div class="{{ 'user-message' if message.role == 'user' else 'assistant-message'}}">
          {{ message.content }}
        </div>
        {% endfor %} -->
            <!-- * End of space for the messages between the user and BookBot -->
          </div>
        </section>
        <section class="message-input-container">
          <div class="chatbot-content-wrapper">
            <form action="" method="post">
              <textarea name="message" placeholder="Message BookBot" autofocus required></textarea>
              <div class="button-group">
                <button type="submit" id="send-btn"><img src="{{ url_for('static', filename='send-icon.png' ) }}"
                    alt="Send prompt" class="send-icon"><span class="visually-hidden">Send prompt</span></button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>

</body>

</html>
