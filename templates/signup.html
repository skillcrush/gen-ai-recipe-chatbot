<!doctype html>
<html lang="en">

<head>
  <title>Sign Up | ChefBoost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body>
  <header class="site-header">
    < class="header-content-wrapper">
      <figure>
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='logo.png' ) }}" alt="" class="logo">
          <span class="visually-hidden">ChefBoost</span>
        </a>
      </figure>
      <div class="user-info">
      </div>
      </div>
  </header>
  <main>
    <div class="login-form">
      <div class="login-content-wrapper">
        <h2>Welcome to ChefBoost!</h2>
        <p>Your go-to kitchen sidekick for delicious recipes, pro cooking tips, and real-time chef support.</p>
        <p class="subtext">Let's make something amazing together!</p>
        <form method="POST" class="auth-form-content-wrapper">
          <!-- Username Field -->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
          </div>
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
      </div>
    </div>
    </div>
  </main>

</body>

</html>
